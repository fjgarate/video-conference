<div class=" container">

  <div class=" w3-row list card">
    <div class="example-header">
      <input class="w3-input  w3-padding" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="startAt" matSortDirection="desc">
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Medico </th>
        <td mat-cell *matCellDef="let element"><span>{{element.doctorId}} </span></td>
      </ng-container>
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient </th>
        <td mat-cell *matCellDef="let element"><span>{{element.users[0].username}} </span></td>
      </ng-container>
      <ng-container matColumnDef="startAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.startAt| date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duracion </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
      <tr style="cursor:pointer" mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <!-- To use pagination in DataTable  -->

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>

</div>
