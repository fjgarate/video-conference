<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="jumbotron" id="prueba">  
    <div class="page-header" >
    <h1 style="text-align: center">CONVERSARCIONES </h1>
  </div>  
</div>
  <body>
  <div class="container" *ngIf="isDoctor">
    <div class="row">
      <div class="col-sm-1 ">
      </div>
      <div class="col-sm-10 inicio">
        <ul class="list-group">
        <li *ngFor="let conversation of conversations" class="list-group-item">
            <span>{{conversation.title}}</span> 
            <button (click)="goMessages(conversation.id)"  class="btn btn-outline-primary float-right" style="margin-left: 20px"> 
         Ver <i class="fa fa-arrow-right"></i> 
        </button> <br />
         <span *ngIf="newMessage(conversation.messages)" style="color:red">¡Nuevos mensajes!</span>
        </li>

      </ul>
      <br />
        <button (click)="toogleCollapse()" class="btn btn-primary">
   <span>Nueva conversación</span>
        </button>
        <div *ngIf="!isCollapsed" class="col-sm"> 
        <form [formGroup]="conversationForm" (ngSubmit)="createConver()">
    <div class="form-group">

        <mat-form-field>
          <label for="participants">Seleccionar paciente </label>
          <select matNativeControl required formControlName="participants">
            <option *ngFor="let patient of users"
            [value]="patient.id">{{patient.firstName}} {{patient.lastName}}
            </option>
            
          </select>
        </mat-form-field>
      </div>
       <div class="form-group">
       <label for="title">Título</label>
       <input id="btn-input" type="text" formControlName="title" class="form-control input-sm" placeholder="Paciente:Francisco, Problema:Diabetes">
       </div>

      <div class="form-group">
        <label for="text">Mensaje</label>
        <input id="btn-input" type="text" formControlName="text" class="form-control input-sm"
          placeholder="Mensaje">
      </div>

          <div class="form-group">
            <span class="input-group-btn">
              <button class="btn btn-warning" >
                Crear
              </button>
            </span>
          </div>
        </form>  
          </div>
    </div>
  </div>
  </div>

  <div class="container" *ngIf="isPatient">
    <div class="row">
    <div class="col-sm-1 ">
    </div>
    <div class="col-sm-10 inicio">
        <ul class="list-group">
          <li *ngFor="let conversation of conversations" class="list-group-item">
            <span>{{conversation.title}}</span>
            <button (click)="goMessages(conversation.id)" class="btn btn-outline-success" style="margin-left: 20px">
              <span>Ver</span>
  
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  </body>
