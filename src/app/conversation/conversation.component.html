<body>
  <div class="container">
    <div class="row">
      <div class="col-sm grupo">
        <ol id="lista2"> 
        <li *ngFor="let conversation of conversations" class="lista">
            <span>{{conversation.title}}</span> 
            <button (click)="goMessages(conversation.id)"  class="btn btn-outline-success" style="margin-left: 20px"> 
          <span>Ver</span> 
          
        </button>          
        </li>
        </ol>
        <button (click)="toogleCollapse()" class="btn btn-info">
   <span>Nueva conversación</span>
        </button>
        <div *ngIf="!isCollapsed" class="col-sm"> 
        <form [formGroup]="conversationForm" (ngSubmit)="createConver()">
    <div class="form-group">

        <mat-form-field>
          <label for="participants">Seleccionar paciente </label>
          <select matNativeControl required formControlName="participants">
            <option *ngFor="let patient of users"
            [value]="patient.id">{{patient.firstName}} {{patient.lastName}}
            </option>
            
          </select>
        </mat-form-field>
      </div>
       <div class="form-group">
       <label for="title">Título</label>
       <input id="btn-input" type="text" formControlName="title" class="form-control input-sm" placeholder="Paciente:Francisco, Problema:Diabetes">
       </div>

          <div class="form-group">
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="btn-chat" >
                Crear
              </button>
            </span>
          </div>
        </form>  
          </div>
    </div>
  </div>
  </div>
  </body>
