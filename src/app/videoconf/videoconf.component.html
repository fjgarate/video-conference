<body>
<div class="container">
<div class="row">

<div class="col-sm-1 ">
</div>
<div class="col-sm-10 inicio">
<h2>SESIONES ACTIVAS</h2>
<span *ngIf="num"> No hay sesiones activas</span>

<ul class="list-group">
  <li *ngFor="let session of sessionprueba" class="list-group-item">
    <span> {{session.sessionId}}</span>
    <span>Conectado desde: {{session.createdAt | date:'medium'}}</span><br>
    <a class="btn btn-primary" role="button" (click)="selectUser(session.sessionId)" class="text-primary">Iniciar videoconferencia</a>
  </li>
</ul>
<br />

 <h2>LISTA PACIENTES</h2>
<ul class="list-group">
  <li *ngFor="let user of users " class="list-group-item" >
    <span> {{user.firstName}} {{user.lastName}} </span>
      <button *ngIf="isActive(user.id)" class="btn btn-link" (click)="selectUser(user.id)" class="text-primary" style="margin-left: 10px">Iniciar videoconferencia</button>
  </li>
</ul>
</div>
<div class="col-sm-1">
</div>

</div>
</div>
</body>
