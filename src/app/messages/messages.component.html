<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
<div class="row">
  <div class="col-md">
    <div class="panel panel-primary">
    <div class="panel-heading">
<span > {{conversation.title}} </span> 
    </div>
    <div class="panel-body" fullscreen="">
     <ul class="chat">
<li class="left clearfix" *ngFor="let message of conversation.messages">
  <div class="chat-body clearfix">
    <div class="header">
      <strong class="primary-font">{{message.author}}</strong>
      <small class="pull-right text-muted">
        <span class="glyphicon glyphicon-time"></span>{{message.createdDate| date:'short'}}</small>
    </div>
 
  <p>
    {{message.text}}
  </p>
<p>
  Le√≠do: {{message.read}}
</p>
<span class="tick"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063"
    y="2076">
    <path
      d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z">
    </path>
  </svg></span>
 </div> 
</li>
</ul>
</div>
<div class="panel-footer">
        <form [formGroup]="messageForm" (ngSubmit)="submitNewM()">
            <div class="form-group">
              <label for="message">Mensaje</label>
              <input id="btn-input" type="text" formControlName="text" class="form-control input-sm" placeholder="">
              </div>
          <div class="form-group">
          <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat">
              Enviar
            </button>
          </span>
          </div>
        </form>

</div>
</div>
    <a class="btn btn-primary" role="button" (click)="updateConver()" class="text-primary">Actualizar</a>

</div>
</div>
</div>
