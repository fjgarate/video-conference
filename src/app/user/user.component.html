<body>
  <div class="jumbotron" id="prueba">
    <div class="page-header">
      <span class="title">Pacientes</span>
    </div>

    <div class=" container">

      <div class=" w3-row list card">
        <div class="example-header">
          <input class="w3-input  w3-padding" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

        </div>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="lastName" matSortDirection="desc">
         
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
            <td mat-cell *matCellDef="let element">
              <li class="w3-bar list-group-item">
                <i class="w3-bar-item w3-circle far fa-user-circle fa-3x"></i>
                <div class="w3-bar-item">
                  <span class="w3-large">{{element.firstName}} </span><br>
                </div>
              </li>
            </td>
          </ng-container>
          <!--  Columna TO-->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> 
            <div class="w3-bar-item">
              <span class="w3-large">{{element.lastName}} </span><br>
            </div>
            </td>
          </ng-container>

          <!-- Columna SUBJECT -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
            <td mat-cell *matCellDef="let element">{{element.username}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
          <tr style="cursor:pointer" mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="goToSession(row.id)">
          </tr>
        </table>
        <!-- To use pagination in DataTable  -->

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
        <div class="w3-container" style="margin-top:20px">
        
          <button (click)="goTorRegister()" class="w3-btn w3-white w3-border w3-border-blue-grey w3-round-xlarge"
            style="margin-right:20px">
            <i class="fas fa-plus-circle" style="color:darkblue;margin-right: 5px"></i>
            <span>Nuevo usuario</span>
          </button>
        
        
          <button (click)="deleteUsers()" class=" w3-btn w3-white w3-border w3-border-red w3-round-xlarge">
            <i class="fas fa-trash" style="color:darkred;margin-right: 5px"></i>
            <span>Elimar usuario</span>
          </button>
        
        </div>
      </div>

    </div>



  </div>
</body>
