<body class="backgroung_login">
  <div class="jumbotron">
  <div class="container" >
    <div class="row">
  <div class="col-lg-4 col-sm-2"></div>
      <div class="col-lg-4 col-sm-8 login">
        <h2 style="text-align: center">IDENTIFÍCATE</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="username" placeholder="Usuario" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">El usuario es obligatorio</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" placeholder="Contraseña" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-lg">Iniciar sesión</button> <br>
            <img *ngIf="loading" class="pl-3"

              <a routerLink="/register" class="text-primary" style="margin-top: 15px">Registrarse</a>
          </div>
        </form>
      </div>
<div class="col-lg-4 col-sm-2 "></div>
    </div>
  </div>
</div>
</body>
